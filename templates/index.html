{{ template "header.html" }}
<body>
    <div class="container">
        {{ template "sidebar.html" dict "Categories" .SidebarData.Categories
        "CurrentSlug" .CurrentSlug }}

        <main class="main-content">
            <h1>{{ .Title }}</h1>
            <p>{{ .Description }}</p>

            <hr />
            {{ .Content }} {{ template "footer.html" }}
        </main>
    </div>
</body>
